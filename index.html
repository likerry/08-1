<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>狗狗年齡查詢</title>
  <link rel="stylesheet" href="styles.css">
  <!--  放入這三行開始 -->
  <link rel="icon" href="./icons/favicon.ico" type="image/x-icon">

  <link rel="apple-touch-icon" href="./icons/icon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./icons/icon.png">
  <!--  放入這三行結束 -->
</head>

<body>
  <!-- 主標題 -->
  <header>
    <h1>狗狗年齡查詢</h1>
    <!-- 顯示今日日期 -->
    <p id="today-date"></p>
  </header>
  <!-- 區塊一結束 -->

  <!-- 區塊二開始：狗狗換算理論說明 -->
  <section class="block block1">
    <h2>狗狗換算人類歲數</h2>
    <ul>
      <li>
        公式：人類年齡 = 16 × ln(狗的年齡) + 31
      </li>
      <li>
        研究理論來源：
        <a href="https://pmc.ncbi.nlm.nih.gov/articles/PMC7484147/" target="_blank" rel="noopener">參考文獻</a>
      </li>
    </ul>
  </section>
  <!-- 區塊二結束 -->

  <!-- 區塊三開始：我家狗狗示範 -->
  <section class="block block2">
    <h2>我家狗狗換算人類歲數</h2>
    <ul>
      <li>我家狗狗的姓名：<b>妙麗</b></li>
      <li>我家狗狗出生日期：<b>2023/2/28</b></li>
      <li>我家狗狗換算人類歲數：
        <span id="mydog-human-age"></span>
      </li>
    </ul>
  </section>
  <!-- 區塊三結束 -->

  <!-- 區塊四開始：互動查詢 -->
  <section class="block block3">
    <h2>你家的狗狗換算人類歲數</h2>
    <form id="dog-form" autocomplete="off">
      <div>
        <label for="dog-name">你家狗狗的姓名：</label>
        <input type="text" id="dog-name" name="dog-name" required>
      </div>
      <div>
        <label for="dog-birthday">出生日期：</label>
        <input type="date" id="dog-birthday" name="dog-birthday" max="">
        <small>（填寫出生日期或下方年齡任一即可）</small>
      </div>
      <div>
        <label for="dog-age">或狗狗年齡（1-20歲）：</label>
        <input type="number" id="dog-age" name="dog-age" min="1" max="20" step="1">
      </div>
      <button type="submit">換算年齡</button>
    </form>
    <div id="result"></div>
  </section>
  <!-- 區塊四結束 -->

  <!-- 區塊五開始：頁尾版權區 -->
  <footer>
    <p id="footer-copyright"></p>
  </footer>
  <!-- 區塊五結束 -->

  <script src="script.js"></script>
</body>

</html>
